<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immune Medical Center</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/datos.js"></script>
</head>

<body>
    <div class="container mt-4">
        <header>
            <h1>IMMUNE MEDICAL CENTER</h1>

        </header>
        <div class="row">
            <aside class="col-12 col-md-4 p-2">
                <div class="card p-3">
                    <input class="form-control" type="text" id="user" placeholder="Introduzca nombre, apellido o Nº SS">

                    <button id="btnUser" class="btn btn-info mt-3">BUSCAR</button>
                </div>

                <div class="card p-3 my-5">
                    <input class="form-control" type="number" id="ageMin" placeholder="Introduzca edad mínima">
                    <input class="form-control my-2" type="number" id="ageMax" placeholder="Introduzca edad máxima">
                    <button id="btnAge" class="btn btn-info">FILTRAR</button>
                </div>
                <select id="DiagMenu" class="form-select" aria-label="Default select example">

                    <option value="DIAGNÓSTICOS">DIAGNÓSTICOS</option>
                </select>


            </aside>

            <section id="patientList" class="col-8 col-md-8 p-2">

            </section>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/main.js"></script>
</body>

</html>
