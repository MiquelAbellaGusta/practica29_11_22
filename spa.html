<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immune Medical Center</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/datos.js"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <aside class="col-12 col-md-4 p-2">
                <div class="card p-3">
                    <form action="" id="registerForm">
                        <div>
                            <label class="form-label" for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>

                        <div>
                            <label class="form-label" for="mail">Email</label>
                            <input type="text" class="form-control" id="mail" name="mail">
                        </div>

                        <div>
                            <label class="form-label" for="salary">Salario</label>
                            <input type="number" class="form-control" id="salary" name="salary">
                        </div>
                        <input class="btn btn-danger mt-3" type="submit" value="Guardar">
                    </form>
                </div>

                <div class="card p-3 mt-3">
                    <input class="form-control" type="number" id="ageMin" placeholder="Introduzca edad mínima">
                    <input class="form-control my-2" type="number" id="ageMax" placeholder="Introduzca edad máxima">
                    <button id="btnAge" class="btn btn-info">FILTRAR</button>
                </div>
            </aside>

            <section id="patientList" class="col-12 col-md-8 p-2">

            </section>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/main.js"></script>
</body>

</html>
